name: Docker Image CI

on:
  push:
    branches: [ "main", "docker" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag trips:$(date +%s)
